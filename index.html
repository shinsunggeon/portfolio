<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio(SSG)</title>
    <meta name="descripticon" content="Portfolio for ShinSungGeon" />
    <meta name="author" content="ShinSungGeon" />
    <link rel="icon" type="image/png" href="imgs/favicon.png" />
    <script
      src="https://kit.fontawesome.com/7f19071dbc.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script scr="main.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navar">
      <div class="navbar__logo">
        <i class="fas fa-star"></i>
        <a href="#">SungGeon</a>
      </div>
      <ul class="navbar__menu">
        <ul class="navbar__menu">
          <li class="navbar__manu__item">Home</li>
          <li class="navbar__manu__item">About</li>
          <li class="navbar__manu__item">Skills</li>
          <li class="navbar__manu__item">My work</li>
          <li class="navbar__manu__item">Testimonials</li>
          <li class="navbar__manu__item">Contact</li>
        </ul>
      </ul>
    </nav>
    <!-- Home -->
    <section id="home">
      <img
        src="imgs/profile.JPG"
        alt="SungGeon's profile photo"
        class="home__avator"
      />
      <h1 class="home__title">
        안녕하세요 <br />미래 프론트엔드 개발자 신성근 입니다.
      </h1>
      <h3 class="home__description">
        아직은 부족하지만 하루마다 성장하고 있습니다.
      </h3>
      <button class="home__contact">Contact ME</button>
    </section>
    <!-- About -->
    <section id="abot">
      <h1>Skills</h1>
      <h2>Skills & Attributes</h2>
      <p>-</p>
      <div class="skillset">
        <div class="skills__left">
          <h3 class="skillset__title">Skills</h3>
          <div class="skill">
            <div class="skill__description">
              <span>HTML</span>
              <span>90%</span>
            </div>
            <div class="skill__bar">
              <div class="skill__value"></div>
            </div>
          </div>
          <div class="skill">
            <div class="skill__description">
              <span>CSSL</span>
              <span>70%</span>
            </div>
            <div class="skill__bar">
              <div class="skill__value"></div>
            </div>
          </div>
          <div class="skill">
            <div class="skill__description">
              <span>JavaScript</span>
              <span>70%</span>
            </div>
            <div class="skill__bar">
              <div class="skill__value"></div>
            </div>
          </div>
        </div>
        <div class="skills__light">
          <div class="tools">
            <h3 class="skillset__title">Tools</h3>
            <ul class="tools__list">
              <li><span>Visual Studio Code</span></li>
              <li><span>Atom</span></li>
            </ul>
          </div>
          <div class="etc">
            <h3 class="skillset__title">Etc</h3>
            <ul class="etc__list">
              <li><span>Git</span></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>
  </body>
</html>
